<h2 mat-dialog-title>{{ dialogTitle }}</h2>

<form [formGroup]="goalForm" (ngSubmit)="onSubmit()">
  <div mat-dialog-content>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" placeholder="Enter goal title">
      <mat-error *ngIf="goalForm.get('title')?.hasError('required')">
        Title is required
      </mat-error>
      <mat-error *ngIf="goalForm.get('title')?.hasError('maxlength')">
        Title cannot exceed 100 characters
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description</mat-label>
      <textarea
        matInput
        formControlName="description"
        placeholder="Describe your goal"
        rows="4">
      </textarea>
      <mat-error *ngIf="goalForm.get('description')?.hasError('required')">
        Description is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Due Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="dueDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <div mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="goalForm.invalid">
      {{ submitButtonText }}
    </button>
  </div>
</form>
